      sizes="32x32"

    />

  <body>
    <div class="container">
      <div class="input">
        <form action="" class="form">
          <div class="form__group">
            <label for="day" class="form__label form__label--day">Day</label>
            <input
              type="number"
              placeholder="DD"
              class="form__input form__input--day"
              id="day"
              min="'1"
              max="31"
              required
            />
            <span class="error error__day"></span>
          </div>
          <div class="form__group">
            <label for="month" class="form__label form__label--month"
              >Month</label
            >
            <input
              type="number"
              placeholder="MM"
              class="form__input form__input--month"
              min="'1"
              max="12"
              id="month"
              required
            />
            <span class="error error__month"></span>
          </div>

          <div class="form__group">
            <label for="year" class="form__label form__label--year">Year</label>
            <input
              type="number"
              placeholder="YYYY"
              class="form__input form__input--year"
              id="year"
              required
            />
            <span class="error error__year"></span>
          </div>

          <button class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </form>
      </div>

        <div class="result__box">
          <span class="result__detail result__detail--years">--</span> years

        <div class="result__box">
          <span class="result__detail result__detail--months">--</span> months
        </div>
        <div class="result__box">
